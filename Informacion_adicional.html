<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Información Adicional - NeoDerma</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/Navbar.css" />
  <link rel="stylesheet" href="css/Informacion_adicional.css" />
  <link rel="stylesheet" href="css/Global.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Contenido principal con clase especial para flex -->
  <main class="contenido-principal container-fluid mt-4">
    <h2 class="text-center titulo-principal">FUNDAMENTO MÉDICO Y RECOMENDACIONES GENERALES</h2>

    <div class="row mt-4">
      <!-- Menú lateral -->
      <div class="col-md-3 text-center">
        <div class="menu-lesiones">
          <button class="btn btn-info w-100 mb-2" onclick="mostrarInfo('melanoma')">Melanoma</button>
          <button class="btn btn-info w-100 mb-2" onclick="mostrarInfo('basocelular')">Carcinoma de células basales</button>
          <button class="btn btn-info w-100 mb-2" onclick="mostrarInfo('escamoso')">Carcinoma de células escamosas</button>
          <button class="btn btn-info w-100" onclick="mostrarInfo('benignas')">Lesiones benignas</button>
        </div>
      </div>

      <!-- Área de información -->
      <div class="col-md-9">
        <div id="info-lesion" class="info-box p-4">
          <h3 id="nombre-lesion" class="fw-bold text-center">Nombre lesión</h3>
          <p class="fw-bold">Patogénesis:</p>
          <img id="imagen-lesion" src="img/placeholder.png" alt="Imagen lesión" class="img-fluid mx-auto d-block mb-3" style="max-width: 200px;" />
          <p id="recomendaciones" class="fw-bold">Recomendaciones generales:</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar y Footer -->
  <script>
    fetch("Navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });

    fetch("Footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <!-- JS personalizado -->
  <script src="javas/Informacion_adicional.js"></script>

</body>
</html>
