<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoDerma - Escaneo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/Navbar.css">
  <link rel="stylesheet" href="css/Escaneo.css">
  <link rel="stylesheet" href="css/Global.css">

</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container text-center">
    <h1 class="titulo">NEODERMA</h1>
    <p>Añada una foto para comenzar</p>

    <!-- Botón para cargar imagen -->
    <button id="uploadBtn" class="btn-cargar">Cargar imagen</button>
    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- Previsualización -->
    <div class="preview-container">
      <img id="preview" alt="Vista previa de la imagen">
    </div>

    <!-- Botón analizar -->
    <button id="analyzeBtn" class="btn-analizar" disabled>ANALIZAR</button>

    <!-- Barra de progreso -->
    <div class="progress-bar-custom" id="progressContainer">
      <div id="progress"></div>
    </div>

    <!-- Caja de información -->
    <div class="info-box">
      <p>Si desea conocer más información sobre las lesiones dictadas por el resultado, consulte aquí:</p>
      <a href="Informacion_adicional.html" class="btn-mas" id="infoBtn">MÁS</a>
    </div>
  </main>

 <!-- Scripts -->
  <script>
  // Navbar
  fetch("Navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    })
    .catch(err => console.error("Error cargando Navbar:", err));

  // Footer
  fetch("Footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(err => console.error("Error cargando Footer:", err));
</script>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="javas/Escaneo.js"></script>

  <!-- Footer -->
  <div id="footer"></div>
 
</body>
</html>
